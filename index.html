<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
    </div>

    <div class="circle">
        <span class="time">00:00:00</span>
    </div>
    <button>Start</button>
    <button>Pause</button>
    <button>Reset</button>

    <script src="script.js"></script>
</body>
</html>
